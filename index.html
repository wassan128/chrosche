<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Home - chrosche</title>
	<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css"/>
	<script src="lib/moment.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<main>
		<div class="modal">
			<div class="clearfix modal-box">
				<p class="modal-control">
					<a class="modal-close"><i class="fa fa-close"></i></a>
				</p>
				<div>
					<div id="tb-normal">
						<h3>
							<i class="fa fa-angle-left btn-prev-date"></i>
							<span id="cal-date">NaN</span>日
							<i class="fa fa-angle-right btn-next-date"></i>
						</h3>
					</div>
					<div id="tb-hashtag">
						<h3>
							<i class="fa fa-angle-left btn-prev-tag"></i>
							<span id="cal-tag">Null</span>
						</h3>
					</div>
				</div>
				<form id="memo-form">
					<input class="memo-text" type="text" placeholder="予定の内容を入力"/>
					<input type="text" style="display: none"/>
					<button type="button" class="btn-save">
						<i class="fa fa-pencil"></i>
					</button>
				</form>
				<div>
					<ul></ul>
				</div>
			</div>
		</div>
		<div id="menu">
			<form>
				<h3>背景画像</h3>
				<input type="file" accept="image/*"/>
				<input type="button" value="背景画像を削除" id="btn-bg-del"/>
				<h3>セルの透明度</h3>
				<input type="range" min="0.0" max="1.0" step="0.1"/>
			</form>
		</div>
		<header class="clearfix">
			<div id="cal-ctrl">
				<h2>
					<i class="fa fa-angle-left btn-prev-month"></i>
					<span id="cal-year">NaN</span>
					<span>/</span>
					<span id="cal-month">NaN</span>
					<i class="fa fa-angle-right btn-next-month"></i>
				</h2>
			</div>
			<div id="cal-menu">
				<h2>
					<i class="fa fa-cogs"></i>
				</h2>
			</div>
		</header>
		<table>
			<tbody>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<p>
			<img src="./image/logo.png" alt="chrosche"/>
		</p>
	</footer>
</body>
</html>
