<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Home - chrosche</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css"/>
	<script src="lib/moment.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<header>
		<p>
			<span><i class="fa fa-folder"></i>chrosche</span>
			 - chrome newtab scheduler
		</p>
	</header>
	<main>
		<div class="modal">
			<div class="clearfix modal-box">
				<p class="modal-control">
					<a class="modal-close"><i class="fa fa-close"></i></a>
				</p>
				<div>
					<h3>
						<i class="fa fa-angle-left btn-prev-date"></i>
						<span id="cal-date">NaN</span>日
						<i class="fa fa-angle-right btn-next-date"></i>
					</h3>
				</div>
				<form>
					<input class="memo-text" type="text" placeholder="予定を追加する"/>
					<input type="text" style="display: none"/>
					<button type="button" class="btn-save"><i class="fa fa-check"></i></button>
				</form>
				<div>
					<ul></ul>
				</div>
			</div>
		</div>
		<div>
			<h2>
				<i class="fa fa-angle-left btn-prev-month"></i>
				<span id="cal-year">NaN</span>
				<span>/</span>
				<span id="cal-month">NaN</span>
				<i class="fa fa-angle-right btn-next-month"></i>
			</h2>
		</div>
		<table>
			<tbody>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<p>&copy; 2018 wassan128</p>
	</footer>
</body>
</html>
